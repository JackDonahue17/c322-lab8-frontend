<!DOCTYPE html>
<html>
    <body>

    <form action="/action_page.php" style="border:1px solid #ccc">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        
        <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" onclick="signUp()">Sign Up</button>
        </div>
    </div>
    </form>

    <script>
        async function signUp() {
            let request = {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ email: email, username: username, password: password }),
            };

            let response = await fetch("localhost:8080/signup", request);
            if (response.status == 200) {
            let result = await response.json();
            if (result) {
                message = "The info was added successfully!";
            } else {
                message =
                "Something went wrong.";
            }
            } else {
            console.log(response);
            message = "Something went wrong! Data could not be saved.";
            }
            alert(message);
        }
    </script>
    </body>
</html>
