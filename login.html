<!DOCTYPE html>
<html>
    <body>
        <div class="container">
            <form action="/action_page.php">
                <div class="row">
                    <h2 style="text-align:center">Login with Social Media or Manually</h2>
                    <div class="vl">
                        <span class="vl-innertext">or</span>
                    </div>
                    <div class="col">
                        <a href="#" class="fb btn">
                            <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                        </a>
                        <a href="#" class="twitter btn">
                            <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                        </a>
                        <a href="#" class="google btn">
                            <i class="fa fa-google fa-fw"></i> Login with Google+
                        </a>
                    </div>

                    <div class="col">
                        <div class="hide-md-lg">
                            <p>Or sign in manually:</p>
                        </div>

                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="submit" value="Login">
                    </div>

                </div>
            </form>
        </div>

        <div class="bottom-container">
            <div class="row">
                <div class="col">
                    <a href="#" style="color:white" class="btn" onclick="signUp()">Sign up</a>
                </div>
                <div class="col">
                    <a href="#" style="color:white" class="btn">Forgot Password?</a>
                </div>
            </div>
        </div>
    </body>
    <script>
        async function signUp() {
            let request = {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ username: username, password: password }),
            };

            let response = await fetch("localhost:8080/signup", request);
            if (response.status == 200) {
            let result = await response.json();
            if (result) {
                message = "The info was added successfully!";
            } else {
                message =
                "Something went wrong.";
            }
            } else {
            console.log(response);
            message = "Something went wrong! Data could not be saved.";
            }
            alert(message);
        }   
    </script>
</html>
